<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Тестовое задание</title>
        <link type="text/css" href="libs/bootstrap4/bootstrap-4.1.3-dist/css/bootstrap-grid.css" rel="stylesheet">
        <link type="text/css" href="libs/bootstrap4/bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="libs/owl-carousel/OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="libs/owl-carousel/OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
        <link type="text/css" href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="speakers">
            <div class="container">
                <div class="choice-line">
                    <button class="btn btn--primary">Спикеры</button>
                </div>
                <div class="owl-carousel owl-theme">
                    <div class="owl-carousel__slide">
                        <div class="speaker">
                            <div class="speaker__image">
                                <img class="speaker__thumbnail" src="images/speakers/1.png">
                            </div>
                            <div class="speaker__title">
                                Гулаков Иван
                            </div>
                            <div class="speaker__organization">
                                Райффайзенбанк
                            </div>
                        </div>
                        <div class="speaker">
                            <div class="speaker__image">
                                <img class="speaker__thumbnail" src="images/speakers/2.png">
                            </div>
                            <div class="speaker__title">
                                Халкевич Роман
                            </div>
                            <div class="speaker__organization">
                                Яндекс.Еда
                            </div>
                        </div>
                    </div>
                    <div class="owl-carousel__slide">
                        <div class="speaker">
                            <div class="speaker__image">
                                <img class="speaker__thumbnail" src="images/speakers/3.png">
                            </div>
                            <div class="speaker__title">
                                Густов Константин
                            </div>
                            <div class="speaker__organization">
                                Райффайзенбанк
                            </div>
                        </div>
                        <div class="speaker">
                            <div class="speaker__image">
                                <img class="speaker__thumbnail" src="images/speakers/4.png">
                            </div>
                            <div class="speaker__title">
                                Локтев Станислав
                            </div>
                            <div class="speaker__organization">
                                Райффайзенбанк
                            </div>
                        </div>
                    </div>
                    <div class="owl-carousel__slide">
                        <div class="speaker">
                            <div class="speaker__image">
                                <img class="speaker__thumbnail" src="images/speakers/5.png">
                            </div>
                            <div class="speaker__title">
                                Закиров Аким
                            </div>
                            <div class="speaker__organization">
                                freelance photographer
                            </div>
                        </div>
                        <div class="speaker">
                            <div class="speaker__image">
                                <img class="speaker__thumbnail" src="images/speakers/6.png">
                            </div>
                            <div class="speaker__title">
                                Ткаченко Александр
                            </div>
                            <div class="speaker__organization">
                                Райффайзенбанк
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="block">

        </div>
        <section class="title-block">
            <h2 class="title">
                Регистрация
            </h2>
            <p class="subtitle">
                участие в конференции бесплатное
            </p>
        </section>
        <section class="registration">
            <div class="container dashed-fone">
                <div class="choice-line">
                <button class="btn btn--primary">Студент</button>
                <button class="btn btn--primary">Специалист</button>
                </div>
                <div class="glasses text-center">
                    <img src="images/decor-elements/glasses.png">
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-md-12 col-lg-11">
                        <div class="form-wrapper">
                            <form class="form-registrations form mt-50">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="surname" class="col-sm-4 col-form-label-sm label">Фамилия</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="surname">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="phone" class="col-sm-4 col-form-label-sm label">Телефон</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="phone" placeholder="+7(___)__- __-__">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-4 col-form-label-sm label">Имя</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-4 col-form-label-sm label">E-mail</label>
                                            <div class="col-sm-8">
                                              <input type="email" class="form-control" id="email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="patronymic" class="col-sm-4 col-form-label-sm label">Отчество</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="patronymic">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="town" class="col-sm-4 col-form-label-sm label">Город</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="town">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="birthday" class="col-sm-4 col-form-label-sm label">Дата рождения</label>
                                            <div class="col-sm-8">
                                              <input type="date" class="form-control" id="birthday">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label for="company" class="col-sm-4 col-form-label-sm label">Компания</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="company">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col align-self-center">
                                        <p class="question text">
                                            Есть ли у вас опыт в IT?
                                        </p>
                                    </div>
                                </div>
                                <div class="checkboxes">
                                    <div class="form-group">
                                        <input class="form-check-input custom-checkbox" type="checkbox" id="gridCheck">
                                        <label class="form-check-label text" for="gridCheck">
                                            Да, от года и более
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-check-input custom-checkbox" type="checkbox" id="gridCheck2">
                                        <label class="form-check-label text" for="gridCheck2">
                                            Да, до 1 года
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="separator"></div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="logo-rf">
                            <a href="#">
                                <img class="animation-ball" src="images/logo/logo-rf.png">
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        <h4 class="copyright">
                             АО «Райффайзенбанк»
                        </h4>
                        <div class="social-icons">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img class="animation-ball" src="images/social-icons/social-icon-facebook.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img class="animation-ball" src="images/social-icons/social-icon-vk.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img class="animation-ball" src="images/social-icons/social-icon-hz.png">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>

    <script src="libs/owl-carousel/OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/docs_src/assets/vendors/jquery.min.js"></script>
    <script src="libs/owl-carousel/OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 3,
                loop: true,
                margin: 80,
                dots: true,
                center: true,
                stagePadding: 40
            });
        });
    </script>
</html>
